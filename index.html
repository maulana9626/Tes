<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Gambar Bergerak</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://via.placeholder.com/300');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            animation: move 3s infinite alternate;
        }
        @keyframes move {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            50% {
                transform: translateX(50px) translateY(50px) rotate(15deg);
            }
            100% {
                transform: translateX(0) translateY(100px) rotate(-15deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image"></div>
    </div>
</body>
</html>
